<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Investing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Compound Investing Calculator</h1>
    </header>
    <div>
    <div id="mainContainer">
        <div id="calculatorContainer">
            <label for="investment-amount">Investment Amount:</label>
            <input type="number" id="investment-amount" placeholder="Enter amount">
            <label for="regular-contribution">Monthly Contribution:</label>
            <input type="number" id="regular-contribution" placeholder="Enter amount">
            <label for="annual-rate">Annual Interest Rate (%):</label>
            <input type="number" id="annual-rate" placeholder="Enter percentage">
            <label for="years">Years:</label>
            <input type="number" id="years" placeholder="Enter number of years">
            <button onclick="FetchInputValues()" id="calculate-button">Calculate</button>
        </div>
        <div id="resultContainer">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
